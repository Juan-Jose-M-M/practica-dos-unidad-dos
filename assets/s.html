<body>

            <li class="menu-item"><a href="form.html" class="menu-link">Formulario</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="" class="form">
            <h1>Formulario</h1>
            <p>Nombre</p>
            <input type="text" class="input">
            <p>Direccion</p>
            <input type="text" class="input">
            <p>Telefono</p>
            <input type="text" class="input">
            <p>Email</p>
            <input type="email" class="input">
            <p>Escolaridad</p>
            <select name="Escolaridad" class="selector">
                <option value="Hombre">Selecciona una Opcion</option>
                <option value="Hombre">Primaria</option>
                <option value="Mujer">Secundaria</option>
                <option value="Mujer">Preparatoria</option>
                <option value="Mujer">Universidad</option>
                <option value="Mujer">Maestria</option>
                <option value="Mujer">Dcotorado</option>
            </select>
            <p>Sexo</p>
            <select name="Sexo" class="selector">
                <option value="Hombre">Selecciona una Opcion</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <br>
            <button class="btn-primary" type="submit">Enviar</button>
        </form>
    </div>
</body>
